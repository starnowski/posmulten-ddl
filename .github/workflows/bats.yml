name: Running the bats tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install bats
      #https://github.com/hexojs/hexo/issues/2785
      run:  sudo chown -R `whoami` /usr/local/lib/node_modules
    - name: Install bats
      run: npm install -g bats@1.2.1
    - name: Run bats tests
      run: bats -t bats
