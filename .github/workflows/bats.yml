name: Java Native Mechanisms Approach CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install bats
      run: npm install bats@1.2.1
    - name: Run bats tests
      run: bats -t bats
